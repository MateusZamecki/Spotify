<div class="my-songs">

  <span class="title-bg mt-4">
    Currented Played
  </span>
  <app-current-playback class="mt-2 d-block">
  </app-current-playback>
  
  <table class="table mt-3">
    <thead>
      <tr>
        <th class="w-5" >#</th>
        <th class="w-35">Title</th>
        <th class="w-30" >Artist</th>
        <th class="w-10 right">Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let music of songsRecentlyPlayed"
          (click)="playMusic(music)"
          [class.playing]="currentlyPlaying.id === music.id">
        <td>
          <fa-icon class="play" [icon]="playIcon" ></fa-icon>
        </td>
        <td>{{ music.title }}</td>
        <td>{{ getArtist(music) }}</td>
        <td class="right">{{ music.time }}</td>
      </tr>
    </tbody>
  </table>

</div>

<app-right-panel class="right-panel" >

</app-right-panel>
